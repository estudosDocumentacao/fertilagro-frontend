<div class="container">
    <div class="container-login">
        <h1 id="title-login">Sistema Aprendizado</h1>
        <h2 class="sub-title">Construindo Projetos Para Maior Conhecimento</h2>

        <form class="formulario" [formGroup]="resourceform" >

            <label for="email">E-mail</label>
                <input class="input-login"
                type="text"
                name="email"
                id="email"
                placeholder="dígite seu email"
                formControlName="email" />

            <label for="senha">Senha</label>
                <input class="input-login"
                type="password"
                name="senha"
                id="senha"
                placeholder="dígite sua Senha"
                formControlName="senha" />

            <div class="btn-login">
                <p-button label="Entrar" (click)="testarLogin()"></p-button>
            </div>
        </form>

    </div>
</div>
